<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="interface">
        <div id="topInterface">
            <div id="wrapper">
                <div class="topInterfaceItem">
                    <img src="images/health.jpeg" alt="Health">
                    <span id="health">0</span>

                </div>
                <div class="topInterfaceItem">
                    <img src="images/points.jpg" alt="Points">
                    <span id="points">0</span>

                </div>
                <div class="topInterfaceItem" id="time">
                    <img src="images/timer.jpg" alt="Timer">
                    <div id="timeForm">
                        <span id="seconds">0</span>






                    </div>
                </div>
            </div>
            <div id="rulesTitle">
                <p>Rules</p>
            </div>
        </div>

        <div id="bottomInterface">

            <div id="leftBand"></div>
            <div id="middleBand">
                <div id="hero">
                    <img src="images/hero.jpeg" alt="Hero" class="character" id="heroImg">
                </div>

            </div>
            <div id="rightBand">
                <div id="rules">
                    <div class="rule" id="rule1">
                        <p>Move with</p>
                        <img src="images/arrowKeys.png" alt="Arrow Keys">
                    </div>
                    <div class="rule" id="rule2">
                        <p>Collect</p>
                        <img src="images/points.jpg" alt="">
                    </div>
                    <div class="rule" id="rule3">
                        <p>Avoid</p>
                        <img src="images/enemy.png" alt="Enemies">
                    </div>
                </div>
                <div id="startButton">
                    <button class="button" type="button" onclick="myTimer= setInterval(startGame,1000)">START</button>
                </div>
            </div>


        </div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
