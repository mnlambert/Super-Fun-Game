<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="interface">
        <div id="topInterface">
            <div id="wrapper">
                <div class="topInterfaceItem" id="health">
                    <img src="images/health.jpeg" alt="Health">
                    <p>0</p>

                </div>
                <div class="topInterfaceItem" id="points">
                    <img src="images/points.jpg" alt="Points">
                    <p>0</p>

                </div>
                <div class="topInterfaceItem" id="time">
                    <img src="images/timer.jpg" alt="Timer">
                    <p>0</p>

                </div>
            </div>
            <div id="rulesTitle">
                <p>Rules</p>
            </div>
        </div>

        <div id="bottomInterface">

            <div id="leftBand"></div>
            <div id="middleBand"></div>
            <div id="rightBand">
                <div id="rules">
                    <div class="rule" id="rule1">
                        <p>Move with</p>
                        <img src="images/arrowKeys.png" alt="Arrow Keys">
                    </div>
                    <div class="rule" id="rule2">
                        <p>Collect</p>
                        <img src="images/points.jpg" alt="">
                    </div>
                    <div class="rule" id="rule3">
                        <p>Avoid</p>
                        <img src="images/enemy.png" alt="Enemies">
                    </div>
                </div>
                <div id="startButton">
                    <button class="button" type="button">START</button>
                </div>
            </div>


        </div>
    </div>
</body>

</html>
