<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="interface">
        <div id="topInterface">
            <div id="wrapper">
                <div class="topInterfaceItem" id="health">
                    <img src="images/health.jpeg" alt="Health">
                    <p>0</p>

                </div>
                <div class="topInterfaceItem" id="points">
                    <img src="images/points.jpg" alt="Points">
                    <p>0</p>

                </div>
                <div class="topInterfaceItem" id="time">
                    <img src="images/timer.jpg" alt="Timer">
                    <p>0</p>

                </div>
            </div>
            <div id="rulesTitle">
                <p>Rules</p>
            </div>
        </div>

        <div id="bottomInterface">
            <div id="board"></div>
            <div id="rules">
                <div class="rule" id="rule1"></div>
                <div class="rule" id="rule2"></div>
                <div class="rule" id="rule3"></div>
            </div>
            <div id="startButton"></div>
        </div>
    </div>
</body>

</html>
